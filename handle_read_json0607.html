    <script>
        $(function () {
            var ww = $(window).width()
            // alert(ww)
            $("#btn1,#btn2,#btn3").click(function () {
                var btnNumber = event.target.id
                switch (btnNumber) {
                    case "btn1":
                        $('#service1').show()
                        $("#service2,#service3").hide()
                        break;
                    case "btn2":
                        $('#service2').show()
                        $("#service1,#service3").hide()
                        break;
                    case "btn3":
                        $('#service3').show()
                        $("#service1,#service2").hide()
                        break;
                }
            })
            if (ww <= 768) {
                $("#service2,#service3").hide()
                $("#navi").show()
            } else {
                $("#service2,#service3").show()
                $("#navi").hide()
            }

        })
    </script>
